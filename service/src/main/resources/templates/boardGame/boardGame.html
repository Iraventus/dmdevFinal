<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<form th:action="@{/boardGames/{boardGameId}/update(boardGameId=${boardGame.id})}" enctype="multipart/form-data" method="post">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="${boardGame.name}">
    </label><br>
    <label for="description">Description:
        <input id="description" type="text" name="description" th:value="${boardGame.description}">
    </label><br>
    <label for="price">Price:
        <input id="price" type="text" name="price" th:value="${boardGame.price}">
    </label><br>
    <label for="contents">Contents:
        <input id="contents" type="text" name="contents" th:value="${boardGame.contents}">
    </label><br>
    <label for="image">Image:
        <input id="image" type="file" name="image">
    </label><br>
    <label for="quantity">Quantity:
        <input id="quantity" type="text" name="quantity" th:value="${boardGame.quantity}">
    </label><br>
    <div th:each="localization : ${localizations}">
        <input th:id="${localization}" type="radio" name="localization" th:value="${localization}" th:checked="${localization == boardGame.localization}">
        <label th:for="${localization}" th:text="${localization}">Language</label>
    </div>
    <button type="submit">Update</button>
</form>
<form th:action="@{/boardGames/{boardGameId}/delete(boardGameId=${boardGame.id})}" method="post">
    <button type="submit">Remove position</button>
</form>

<form action="/main-page" method="get">
    <button type="submit">Back to Main Page</button>
</form>
</body>
</html>
