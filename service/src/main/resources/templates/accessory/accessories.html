<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accessories</title>
</head>
<body>
<div th:each="accessory : ${accessories}">
    <a th:href="@{'/accessories/' + ${accessory.id}}" th:text="|${accessory.name}. ${accessory.price}|">Accessory</a>
</div>
</body>
</html>
